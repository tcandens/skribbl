<form class="ui-form">
  <h1>Sign Up</h1>
  <fieldset class="form-group">
    <input type="text" name="username" class="form-control ui-username" placeholder="Username"/>
  </fieldset>
  <fieldset class="form-group">
    <input type="text" name="email" class="form-control ui-email" placeholder="Email"/>
  </fieldset>
  <fieldset class="form-group">
    <input type="password" name="password" class="form-control ui-password" placeholder="Password" />
  </fieldset>
  <input type="submit" class="btn btn-lg btn-block ui-submit" value="Login">
</form>
