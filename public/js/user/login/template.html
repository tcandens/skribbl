<h1>LOGIN</h1>
<form class="c-login-form" action="post">
  <input type="text" name="username" class="c-login-form__username" placeholder="Username"/>
  <input type="password" name="password" class="c-login-form__password" placeholder="Password" />
  <input type="submit" class="c-btn c-login-form__submit" value="Login">
</form>
