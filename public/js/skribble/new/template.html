<form class="new-skribble-form">
  <textarea class="new-skribble-text form-control" placeholder="Write a skribble here..." name="new_skribble"></textarea>
  <div class="btn-group col-md-12">
    <input type="submit" class="btn btn-primary" value="Write Skribble">
    <button class="btn btn-warning-outline ui-cancel" aria-label="Close">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
  </div>
</form>
