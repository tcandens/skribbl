<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../node_modules/mocha/mocha.css" />
  </head>
  <body>
    <div id="mocha"></div>
    <script src="../../../node_modules/mocha/mocha.js"></script>
    <script src="../../../node_modules/sinon/pkg/sinon.js"></script>
    <script src="../../../node_modules/chai/chai.js"></script>
    <script src="../../../node_modules/lodash/index.js"></script>
    <script src="../../../public/vendor/requirejs/require.js"></script>
    <script>mocha.setup('bdd')</script>

    <script type="text/javascript" charset="utf-8">
      requirejs.config({
        baseUrl: '../../../public/js/',
        paths: {
          'lodash': '../vendor/lodash/lodash',
          'jquery': '../vendor/jquery/dist/jquery',
          'backbone': '../vendor/backbone/backbone',
          'backbone.babysitter': '../vendor/backbone.babysitter/lib/backbone.babysitter',
          'marionette': '../vendor/backbone.marionette/lib/core/backbone.marionette',
          'backbone.radio': '../vendor/backbone.radio/build/backbone.radio',
          'marionette.radio': 'marionette.radio',
          'text': '../vendor/requirejs-text/text',
          'base64': '../vendor/base-64/base64',
          'cookies': '../vendor/js-cookie/src/js.cookie'
        },
        map: {
          '*': {
            'marionette': 'marionette.radio',
            'underscore': 'lodash',
            'backbone.wreqr': 'backbone.radio'
          },
          'marionette.radio': {
            'marionette': 'marionette'
          }
        }
      });
    </script>

    <!--TESTS-->
    <script src="spec/service.spec.js"></script>

    <script>
      window.onload = function() {
        ( window.mochaPhantomJS || mocha ).run();
      }
    </script>
  </body>
</html>
